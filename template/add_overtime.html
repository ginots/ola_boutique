<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">

{% include "navbar.html" %}
        <div class="container-fluid pt-4 px-4">
            <form action="/save_overtime/" method="post">
                {% csrf_token %}

                <input type="hidden" name="salary_id" value="{{ data.id }}">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Staff Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control bg-light text-dark" value="{{ data.staff.name }}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">OT Date</label>
                    <div class="col-sm-10">
                        <input type="date" name="ot_date" class="form-control-sm" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Extra Hours</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.5" name="ot_hours" class="form-control form-control bg-light text-dark" min="0.5" max="24" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">OT Rate</label>
                    <div class="col-sm-10">
                        <input type="number" name="ot_amount" min="0" class="form-control form-control bg-light text-dark" required>
                    </div>
                </div>



                <button type="submit" class="btn btn-primary">Save Overtime</button>
            </form>
        </div>



        <!-- Content End -->



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
            let otIndex = 1;

            function addOTRow() {
                const container = document.getElementById("ot_rows");
                const firstRow = container.firstElementChild;
                const newRow = firstRow.cloneNode(true);

                newRow.querySelectorAll("input").forEach(input => {
                    input.value = "";
                    if (input.type === "radio") {
                        input.name = "ot_status[]";
                    }
                });

                container.appendChild(newRow);
                otIndex++;
            }
    </script>

</body>

</html>
