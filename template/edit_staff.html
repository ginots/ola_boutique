<!DOCTYPE html>
{% load static %}
<html lang="en">


{% include "navbar.html" %}


            <div class="container-fluid pt-4 px-4">
                <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Staff details update</h6>
                            <form action="/update_staff/{{data.id}}" method="post" enctype="multipart/form-data">{% csrf_token %}
                                <div class="row mb-3">
                                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" value="{{data.name}}" class="form-control" id="name" tabindex="1" >
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="phone" value="{{data.phone}}" class="form-control" id="phone" tabindex="2" >
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="role" class="col-sm-2 col-form-label">Role</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="role" value="{{data.role}}" class="form-control" id="role" tabindex="3">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="email" value="{{data.email}}" class="form-control" id="email" tabindex="4">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                                    <div class="col-sm-10">
                                      <textarea  name="address" class="form-control" id="address" style="width:50" tabindex="5">{{data.address}}</textarea>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="salary" class="col-sm-2 col-form-label">Monthly Salary</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="salary" value="{{data.monthly_salary}}" class="form-control" id="salary" tabindex="6" >
                                    </div>
                                </div>

                                <button type="submit" name="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
            </div>

        </div>
        <!-- Content End -->



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
    document.querySelectorAll("form").forEach(function(form) {

        form.addEventListener("keydown", function(e) {

            if (e.key === "Enter" && !e.ctrlKey) {

                e.preventDefault();

                let next = document.querySelector(
                    '[tabindex="' + (parseInt(e.target.tabIndex) + 1) + '"]'
                );

                if (next) {
                    next.focus();
                    next.select?.();   // ⭐️ Auto select value (important for edit)
                }
            }

            // CTRL + ENTER → Submit update
            if (e.key === "Enter" && e.ctrlKey) {
                form.submit();
            }

        });

    });
    </script>
</body>

</html>
