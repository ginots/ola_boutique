<!DOCTYPE html>
{% load static %}
<html lang="en">


{% include "navbar.html" %}


            <div class="container-fluid pt-4 px-4">
                <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Customer Form</h6>
                            <form action="{% url 'update_stock' sto.id %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="item" class="col-sm-2 col-form-label">Item</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="item" value="{{sto.item}}" class="form-control" id="item" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="stock" class="col-sm-2 col-form-label">Stock</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="stock" value="{{sto.stock}}" class="form-control" id="stock" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="unit" class="col-sm-2 col-form-label">Unit</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="unit" value="{{sto.unit}}" class="form-control" id="unit">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="low_stock" class="col-sm-2 col-form-label">Quantity for Low Stock Reminder</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="low_stock" value="{{sto.low_stock}}" class="form-control" id="low_stock" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="notes" class="col-sm-2 col-form-label">Notes</label>
                                    <div class="col-sm-10">
                                      <textarea  name="notes" class="form-control" id="notes" style="width:50">{{sto.notes}}</textarea>
                                    </div>
                                </div>

                                <button type="submit" name="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
            </div>




        </div>
        <!-- Content End -->




    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.querySelectorAll("form").forEach(function(form) {

            form.addEventListener("keydown", function(e) {

                if (e.key === "Enter" && !e.ctrlKey &&
                    (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA")) {

                    e.preventDefault();

                    let fields = Array.from(
                        form.querySelectorAll("input:not([type=hidden]):not([readonly]), textarea")
                    );

                    let index = fields.indexOf(e.target);

                    if (fields[index + 1]) {
                        fields[index + 1].focus();
                        fields[index + 1].select?.();
                    }
                }

                // CTRL + ENTER â†’ Submit form
                if (e.key === "Enter" && e.ctrlKey) {
                    form.submit();
                }

            });

        });
    </script>
</body>

</html>
