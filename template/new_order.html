    function toggleFields() {
        if (select.value === "1") {
            type1.style.display = "block";
            type2.style.display = "none";
        } else if (select.value === "2") {
            type1.style.display = "none";
            type2.style.display = "block";
        } else {
            type1.style.display = "none";
            type2.style.display = "none";
        }
    }

    toggleFields(); // on load
    select.addEventListener("change", toggleFields);
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const select = document.getElementById("floatingSelect");
    const type1 = document.getElementById("type1Fields");
    const type2 = document.getElementById("type2Fields");

    function toggleFields() {
        if (select.value === "1") {
            type1.style.display = "block";
            type2.style.display = "none";

            // enable type1 inputs
            type1.querySelectorAll("input, select, textarea").forEach(el => {
                el.disabled = false;
            });

            // disable type2 inputs
            type2.querySelectorAll("input, select, textarea").forEach(el => {
                el.disabled = true;
                if (el.type === "checkbox" || el.type === "radio") {
                    el.checked = false;
                }
            });

        } else if (select.value === "2") {
            type1.style.display = "none";
            type2.style.display = "block";

            // disable type1 inputs
            type1.querySelectorAll("input, select, textarea").forEach(el => {
                el.disabled = true;
                if (el.type === "checkbox" || el.type === "radio") {
                    el.checked = false;
                }
            });

            // enable type2 inputs
            type2.querySelectorAll("input, select, textarea").forEach(el => {
                el.disabled = false;
            });

        } else {
            type1.style.display = "none";
            type2.style.display = "none";
        }
    }

    toggleFields(); // on page load
    select.addEventListener("change", toggleFields);
});
</script>
