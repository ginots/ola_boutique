<!DOCTYPE html>
{% load static %}
<html lang="en">


{% include "navbar.html" %}


            <div class="container-fluid pt-4 px-4">
                <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Employment status update</h6>
                            <form action="/update_emp/" method="post" enctype="multipart/form-data">{% csrf_token %}

                                <div class="row mb-3">
                                   <label for="name" class="col-sm-2 col-form-label">Status</label>
                                   <div class="col-sm-10">
                                       <select name="name" class="form-control" id="name" required>
                                           {% for i in data %}
                                           <option value="{{i.id}}">{{i.name}},({{i.staffid}})</option>
                                           {% endfor %}
                                       </select>
                                   </div>
                               </div>

                              <div class="row mb-3">
                                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                                    <div class="col-sm-10">
                                      <select name="status" class="form-control" id="status" required>
                                          <option value="">-- Select Status --</option>
                                          <option value="active">Active</option>
                                          <option value="resigned">Resigned</option>
                                      </select>
                                    </div>
                                </div>
                                <button type="submit" name="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
            </div>

        </div>
        <!-- Content End -->




    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
