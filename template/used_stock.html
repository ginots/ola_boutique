<!DOCTYPE html>
{% load static %}
<html lang="en">


{% include "navbar.html" %}


            <div class="container-fluid pt-4 px-4">
                <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Stock Update</h6>
                            <form action="{% url 'save_used_stock' sto.id %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                 <div class="row mb-3">
                                    <label for="item" class="col-sm-2 col-form-label">Item</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="item" value="{{sto.item}}" class="form-control" id="item" readonly>
                                    </div>
                                </div>
                                {% if sto.unit %}
                                <div class="row mb-3">
                                    <label for="unit" class="col-sm-2 col-form-label">Unit</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="unit" value="{{sto.unit}}" class="form-control" id="unit" readonly>
                                    </div>
                                </div>
                                {% endif %}
                                <div class="row mb-3">
                                    <label for="used_stock" class="col-sm-2 col-form-label">Stock Used</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="used_stock" class="form-control" id="used_stock" required>
                                    </div>
                                </div>



                                <button type="submit" name="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
            </div>




        </div>
        <!-- Content End -->




    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
